<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REZ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1 class="heading">JavaScript <br>
                <span>Age Calculator</span>
            </h1>
            <div class="input-box">
                <input type="date" id="date">
                <button onclick="calculateAge()">Calculate</button>
            </div>
            <p id="result"></p>
        </div>
    </div>
    <!-- <script src="script.js"></script> -->
    <script>
        const userInput = document.getElementById("date");

        // prevent user from entering a future date
        userInput.max = new Date().toISOString().split("T")[0];

        result = document.getElementById("result");

        function calculateAge(){
            let birthDate = new Date(userInput.value);
            // get the year, month and day of when the user is borm
            let y1 = birthDate.getFullYear();
            let m1 = birthDate.getMonth() + 1;
            let d1 = birthDate.getDate();

            // get today's date
            let today = new Date();
            let y2 = today.getFullYear();
            let m2 = today.getMonth() + 1;
            let d2 = today.getDate();

            // store the difference in the following variables
            let y3, m3, d3;

            // calculate the year difference
            y3 = y2 - y1;

            // calculate the month difference. First check if today's month is bigger than the birth month
            if (m2 >= m1) {
                m3 = m2 - m1;
            }
            else{
                y3--;
                m3 = 12 + m2 - m1;
            }

            // calculate the day difference
            if (d2 >= d1) {
                d3 = d2 - d1;
            }
            else{
                m3--;
                d3 = getDaysInMonth(y1, m1) + d2 - d1;
            }
            result.inneHTML = `You are ${y3} years, ${m3} months and ${d3} days old`;
        }

        function getDaysInMonth(year, month){
            return new Date(year, month, 0).getDate();
        }
    </script>

    
    
</body>
</html>

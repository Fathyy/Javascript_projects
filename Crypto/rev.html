<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <nav>
            <img src="images/logo.png" alt="" class="logo">

            <ul>
                <li><a href="#">Market</a></li>
                <li><a href="#">Market</a></li>
                <li><a href="#">Market</a></li>
                <li><a href="#">Market</a></li>
            </ul>

            <a href="#" class="btn">EN</a>
        </nav>

        <div class="content">
            <h1>BUY & <br>SELL <span>Crypto</span></h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Est, eos.</p>
            <a href="#" class="btn">EXPLORE MORE</a>
        </div>

        <div class="coin-list">
            <div class="coin">
                <img src="images/bitcoin.png" alt="">
                <div>
                    <h3>$<span id="bitcoin"></span></h3>
                    <p>Bitcoin</p>
                </div>
            </div>
            <div class="coin">
                <img src="images/ethereum.png" alt="">
                <div>
                    <h3>$<span id="ethereum"></span></h3>
                    <p>Ethereum</p>
                </div>
            </div>
            <div class="coin">
                <img src="images/dogecoin.png" alt="">
                <div>
                    <h3>$<span id="dogecoin"></span></h3>
                    <p>Dogecoin</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let bitcoin = document.getElementById("bitcoin");
        let ethereum = document.getElementById("ethereum");
        let dogecoin = document.getElementById("dogecoin");

        // create a settings object that contains http request inofrmation
        let settings = {
            "async": true,
            "scrossDomain" : true,
            "url" : "https://api.coingecko.com/api/v3/simple/price?ids=bitcoin%2Cethereum%2Cdogecoin&vs_currencies=usd",
            "method" : "GET",
            "headers" : {}
        }

        $.ajax(settings).done(function(response){
            console.log(response);
            bitcoin.innerHTML = response.bitcoin.usd;
            ethereum.innerHTML = response.ethereum.usd;
            dogecoin.innerHTML = response.dogecoin.usd;
        });
            
        
    </script>


</body>
</html>

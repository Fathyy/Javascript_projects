<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <h3>Coming Soon!</h3>
        <h1>Our brand new <br> Website is on its way</h1>
        <p>Subscribe for more details</p>

        <form name="submit-to-google-sheet">
            <input type="email" name="Email" id=""
            placeholder="Your email id" required>
            <button type="submit"><img src="images/send-icon.png" width="30px" alt=""></button>
        </form>
        <span id="msg"></span>

    </div>


    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycby8iXNRfc6nN5OzkX_5ftfB2AtFuHkqiwsJmsSaHNAcZNYFh66pcU8luOLo2sPJSdjnIQ/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg");
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML = "Thank You for subscribing";

                setTimeout(function(){
                    msg.innerHTML = "";
                },5000)
                form.reset();


            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
    
</body>
</html>

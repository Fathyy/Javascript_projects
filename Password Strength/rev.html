<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-box">
            <input type="password" placeholder="password" id="password">
            <button type="submit"><img src="images/arrow.png" alt=""></button>
            <p id="message">Password is <span id="strength"></span></p>
        </div>
    </div>

    <script>
        let inputBox = document.getElementById("password");
        let message = document.getElementById("message");
        let strength = document.getElementById("strength");  


        inputBox.addEventListener("input", ()=>{
            if (inputBox.value.length > 0) {
                message.style.display = "block";
            }
            else{
                message.style.display = "none";
            }

            if (inputBox.value.length < 4) {
                strength.textContent = "Weak";
                inputBox.style.borderColor  = "#ff5925";
                message.style.color = "#ff5925";
            }

            else if (inputBox.value.length > 4 && inputBox.value.length < 8) {
                strength.textContent = "Medium";
                inputBox.style.borderColor  = "yellow";
                message.style.color = "yellow";
            }

            else if (inputBox.value.length >= 8) {
                strength.textContent = "Strong";
                inputBox.style.borderColor  = "#26d730";
                message.style.color = "#26d730";
            }
        });

    </script>
</body>
</html>

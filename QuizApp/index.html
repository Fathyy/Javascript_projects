<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <h1>Simple Quiz</h1>
        <div class="quiz">
            <h2 id="question">Question goes here</h2>
            <div id="answer-buttons">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
            <div id="next-btn">Next</div>

        </div>

    </div>
    <!-- <script src="script.js"></script> -->
    <script>
        const questions =[
            {
                question: "What is your favorite city",
                answers: [
                    {text: "Seoul", correct: true},
                    {text: "Nairobi", correct: false},
                    {text: "NY", correct: false},
                    {text: "LA", correct: false}
                ]
            },

            {
                question: "What is the smallest country in the world?",
                answers: [
                    {text: "Vatican", correct: true},
                    {text: "Bhutan", correct: false},
                    {text: "Nepal", correct: false},
                    {text: "Sri Lanka", correct: false},
                ]
            },

            {
                question: "What is the largest desert in the world?",
                answers: [
                    {text: "Antartica", correct: false},
                    {text: "Gobi", correct: false},
                    {text: "Kalahari", correct: false},
                    {text: "Sahara", correct: true},
                ]
            },

            {
                question: "What is the smallest continent in the world?",
                answers: [
                    {text: "Australia", correct: true},
                    {text: "Africa", correct: false},
                    {text: "Asia", correct: false},
                    {text: "Arctic", correct: false},
                ]
            }
        ];

        const answerButtons = document.getElementById("answer-buttons");
        const nextBtn = document.getElementById("next-btn");
        const questionElement = document.getElementById("question");

        let currentQuestionIndex = 0;
        let score = 0;

        function startQuiz(){
            currentQuestionIndex = 0;
            score = 0;
            nextBtn.innerHTML = "Next";
            showQuiz();
        }

        function showQuiz(){
            resetState();
            currentQuestion = questions[currentQuestionIndex];
            questionNo = currentQuestionIndex + 1;
            questionElement.innerHTML = questionNo + " ." + currentQuestion.question;

            // now show the answers
            currentQuestion.answers.forEach(answer =>{
                const button = document.createElement("button");
                button.innerHTML = answer.text;
                button.classList.add("btn");
                answerButtons.appendChild(button);
                if (answer.correct) {
                    button.dataset.correct = answer.correct;
                }

                button.addEventListener("click", selectAnswer);
            });
        }

        function resetState(){
            // removes previous question and answer before displaying the next one
            nextBtn.style.display = "none";
            while (answerButtons.firstChild) {
                answerButtons.removeChild(answerButtons.firstChild);
            }
        }

        function selectAnswer(e){
            const selectedBtn = e.target;
            const isCorrect = selectedBtn.dataset.correct === "true";
            if (isCorrect) {
                selectedBtn.classList.add("correct");
                score++;
            }
            else{
                selectedBtn.classList.add("incorrect");
            }

            Array.from(answerButtons.children).forEach(button =>{
                if (button.dataset.correct === "true") {
                    button.classList.add("correct");
                }
                button.disabled ="true";
            });
            nextBtn.style.display = "block";
        }

        function showScore(){
            resetState();
            questionElement.innerHTML = `You scored ${score} out of ${questions.length}`;
            nextBtn.innerHTML = "Play Again";
            nextBtn.style.display ="block";
        }

        function handleNextButton(){
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
               showQuiz(); 
            }
            else{
                showScore();
            }
        }

        // handle next button now
        nextBtn.addEventListener("click", ()=>{
            if (currentQuestionIndex < questions.length) {
                handleNextButton();
            }
            else{
                startQuiz();
            }
        });
        startQuiz();
    </script>
</body>
</html>

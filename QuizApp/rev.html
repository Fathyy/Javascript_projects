<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *, *::before, *::after{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
        }
        .container{
            background: rgb(251,63,82);
            background: linear-gradient(135deg, rgba(251,63,82,1) 0%, rgba(252,250,70,1) 100%);
            width: 100%;
            padding: 10px;
            min-height: 100vh;
        }
        .wrapper{

            width: 80%;
            max-width: 700px;
            padding: 50px 30px 70px;

        .heading{
            margin-bottom: 30px;
            border-bottom: 1px solid black;
            padding-bottom: 40px;
        }
        h2{

        }
        .btn{
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            text-align: left;
            margin-bottom: 1rem;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid black;
        }
        .btn:focus,
        .btn:hover{
            background-color: black;
            color: #fff;
        }
        #next-button{
            background: linear-gradient(135deg, rgba(251,63,82,1) 0%, rgba(252,250,70,1) 100%);
            outline: 0;
            border: 0;
            border-radius: 10px;
            color: white;
            padding: 20px 40px;
            display: block;
            margin: 0 auto;
            width: 150px;
            color: black;
        }
    </style>
</head>

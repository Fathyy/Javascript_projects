<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <form>
          <i class="fas fa-paper-plane"></i>
    
          <div class="input-group">
            <label>Full Name</label>
            <input type="text" placeholder="Enter your name" id="contactName" onkeyup="validateName()">
            <span id="nameError"></span>
          </div>
    
          <div class="input-group">
            <label>Phone No.</label>
            <input type="tel" placeholder="123 456 7890" id="contactPhone" onkeyup="validatePhone()">
            <span id="phoneError"></span>
          </div>
    
          <div class="input-group">
            <label>Email Id</label>
            <input type="text" placeholder="Enter Email" id="contactEmail" onkeyup="validateEmail()">
            <span id="emailError"></span>
          </div>   
    
          <div class="input-group">
            <label>Your Message</label>
            <textarea rows="5" placeholder="Enter your message" id="contactMessage" onkeyup="validateMessage()"></textarea>
            <span id="messageError"></span>
          </div>
    
          <button onclick="return validateForm()">Submit</button>
          <span id="submitError"></span>
       
        </form>
    </div>

    <script>
        // js part
        const nameError = document.getElementById("nameError");
        const phoneError = document.getElementById("phoneError");
        const emailError = document.getElementById("emailError");
        const messageError = document.getElementById("messageError");
        const submitError = document.getElementById("submitError");
        
        function validateName(){
            let contactName = document.getElementById("contactName").value;

            if (contactName.length == 0) {
                nameError.innerHTML = "Name is required";
                return false;
            }

            if (!contactName.match(/^[A-Za-z]*\s{1}[A-Za-z]*$/)) {
                nameError.innerHTML = "Write Full Name";
                return false;
            }

            nameError.innerHTML = '<i class="fas fa-check-circle"></i>';
            return true;
        }

        function validatePhone(){
            let contactPhone = document.getElementById("contactPhone").value;

            if (contactPhone.length == 0) {
                phoneError.innerHTML = "Phone is required";
                return false;
            }

            if (contactPhone.length !== 10) {
                phoneError.innerHTML = "Phone no should be 10 digits";
                return false;           
            }
            if (!contactPhone.match(/^[0-9]{10}$/)) {
                phoneError.innerHTML = "Only digits are allowed";
                return false;
            }
            phoneError.innerHTML = '<i class="fas fa-check-circle"></i>';
            return true;
        }

        function validateEmail(){
            let contactEmail = document.getElementById("contactEmail").value;

            if (contactEmail.length == 0) {
                emailError.innerHTML = "email is required";
                return false;
            }

            if (!contactEmail.match(/^[A-Za-z\._\-[0-9]*[@][A-Za-z]*[\.][a-z]{2,4}$/)) {
                emailError.innerHTML = "Email Invalid";
                return false;
            }

            emailError.innerHTML = '<i class="fas fa-check-circle"></i>';
            return true;
        }

        function validateMessage(){
            let contactMessage = document.getElementById("contactMessage").value;

            let required = "30";
            let left = required - contactMessage.length;

            if (left > 0) {
                messageError.innerHTML = left + " more characters required";
                return false;
            }
            messageError.innerHTML = '<i class="fas fa-check-circle"></i>';
            return true;
        }

        function validateForm(){
            if (!validateName || !validatePhone || !validateEmail || !validateMessage) {
                submitError.style.display = "block";
                submitError.innerHTML = "Please fix all errors";

                setTimeout(() => {
                    submitError.style.display = "none";
                },3000);
                return false;
            }
        }

    </script>
    
</body>
</html>
